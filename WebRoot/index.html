<!DOCTYPE html>

<html ng-app="mainApp">

  <head>
      <script src="lib/jquery-1.12.3.min.js"></script>
      <script src="lib/angular.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
      <script src="lib/app.js"></script>
      <script src="lib/json2.js"></script>
      <script src="lib/controller.js"></script>
      <script src="lib/service.js"></script>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script> 
      
      <style>
         
         .well{
          
            height:70px;
          
            background-color:#32D427;
             
         }
         
         .header{
             margin-top: 5px;      
         }
         
         .form-group{
           
           text-align: left;
         
         }
         
         .center{
          
            margin-left:290px;
            margin-top:150px;
            margin-right:190px;
         }
      
      
      </style> 
  </head>
  <body class="container"> 
           
        <div class="well">
          <h3 class="header">Electronic Voting System</h3>
        </div>  
        
        <div class="row" ng-controller="loginCtrl">
          
            <div class="center jumbotron col-lg-5">
              
                <h2>Login</h2>
                <div class='form-group'>
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="email" ng-model="user.username">
                </div>
                 <div class='form-group'>
                    <label>Password</label>
                    <input type="text" class="form-control" placeholder="password" ng-model="user.password">
                </div>
                
                <button type="button" class="btn btn-info btn-md" ng-click="signIn()">Login</button> 
                <button type="button" class="btn btn-md">Close</button> 
                <br><br>
                <a href="#myModal" data-toggle="modal" style="font-family: cursive; font-size: 20px; text-decoration: none;" class="btn btn-link">Create new account</a>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                      
                        <div class="modal-content">
                        
                             <div class="modal-header">
                             
                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
                                 <h4 class="modal-title text-primary">Sign up</h4>                            
                             
                             </div>
                             <div class="modal-body">
                                 <div class='form-group'>
                                    <label>Enter Name</label>
                                    <input type="text" class="form-control" ng-model="users.name" placeholder="Name"/>
                                 </div>
                                 <div class='form-group'>
                                    <label>Enter Email</label>
                                    <input type="text" class="form-control" ng-model="users.email" placeholder="Email"/>
                                 </div>
                                 <div class='form-group'>
                                    <label>Date Of Birth</label>
                                    <input type="text" class="form-control" ng-model="users.dob" placeholder="dd/mm/yyyy" />
                                 </div>
                                 <div class='form-group'>
                                    <label>Account Type</label>
                                    <select ng-model="users.type" class="form-control">
                                      <option value="admin">Admin</option>
                                      <option value="user">User</option>
                                    </select>
                                 </div>
                                 <div class='form-group'>
                                    <label>Password</label>
                                    <input type="text" class="form-control" ng-model="users.password" placeholder="Password"/>
                                 </div>
                                 <div class='form-group'>
                                    <label>Confirm Password</label>
                                    <input type="text" class="form-control" ng-model="users.confirmPass" placeholder="Confirm Password"/>
                                 </div>
                             </div>
                        
                             <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" ng-click="save()" >Sign Up</button>
                             </div>
                        
                        </div>
                    
                    
                    </div>
                
                
                </div>
                
                
            </div>
    
        
        
        </div>
      
  
  
  </body>



</html>
